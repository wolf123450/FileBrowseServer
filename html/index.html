<!doctype html>
<html ng-app="myApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
    <link rel="stylesheet" href="styles/style.css"/>
  </head>

  <body ng-controller="MyController">

    <div class = "chat link-container">
      <ul id="links">
        <li>
          <a href="/vids">Vids</a>
        </li>
        <li>
          <a href="/false">False</a>
        </li>
        <li>
          <button ng-click="loginFacebook()">Login with Facebook</button>
        </li>
        <li>
          <a href="/tools.html">Tools</a>
        </li>
        <li>
          <a href="/search.html">Search</a>
        </li>
      </ul>
    </div>

    <!-- CHAT MARKUP -->
    <div class="chat l-demo-container">
      <header>Public Chat</header>

      <div class="chat-toolbar">
        <!-- <p>Username: {{name}} </p> -->
        <label for="nameInput">Username:</label>
        <input ng-model="name" type="text" id="nameInput" placeholder="Type a name...">
      </div>

      <ul id="messages" class="chat-messages">
        <li ng-repeat="msg in messages">
          <strong class="chat-username">
            <!-- {{ msg.from }} -->
            {{msg.sender}}</strong>
          <!-- {{ msg.body }} -->
          {{msg.message}} </br>{{msg.timeStamp}}
          <button ng-click="removeMessage(msg)">Delete</button>
        </li>
      </ul>

      <footer>
        <input ng-model="msg" ng-keydown="addMessage($event)" type="text" id="messageInput"  placeholder="Type a message...">
      </footer>
    </div>



    <script src="js/app.js"></script>
  </body>
</html>
